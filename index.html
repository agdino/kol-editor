<body>
  <div style="display: flex; justify-content: space-between; align-items: center;">

    <div>
      <button onclick="addNewRow()" style="padding: 8px 16px; font-size: 14px; margin-right: 12px;">â• æ–°å¢è³‡æ–™</button>
      <a href="https://docs.google.com/spreadsheets/d/...your_sheet_url..." target="_blank" style="font-size: 14px;">ğŸ“„ æŸ¥çœ‹åŸå§‹è¡¨å–®</a>

  <div id="loading-message" style="margin-top: 40px; text-align:center; font-size: 16px;">â³ æ­£åœ¨è¼‰å…¥è³‡æ–™ï¼Œè«‹ç¨å€™...</div>

  <div class="detail-panel" id="detail-panel"></div>

  <div class="buttons">
    <button class="save-btn" onclick="saveData()">å„²å­˜</button>
    <button class="cancel-btn" onclick="cancelEdit()">å–æ¶ˆ</button>
  </div>

  <table id="kolTable" class="display" style="width:100%">
    <thead><tr id="table-head"></tr></thead>

  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    const apiUrl = "ä½ çš„æœ€æ–°AppsScriptç¶²å€";
    let headers = [];
    let rows = [];
    let currentRow = null;
    let selectOptions = {};

    fetch(apiUrl, { mode: 'cors' })
      .then(res => res.json())
      .then(data => {
        document.getElementById("loading-message").style.display = "none";
        headers = data.headers.filter(h => h && h.trim() !== "");
        rows = data.rows;
        selectOptions = data.selects || {};

        document.getElementById("table-head").innerHTML = headers.map(h => `<th>${h}</th>`).join("");

        const tbody = document.getElementById("table-body");
        rows.forEach((row) => {
          const tr = document.createElement("tr");
          tr.innerHTML = headers.map(h => `<td>${row[h] || ""}</td>`).join("");
          tr.onclick = () => {
            currentRow = row;
            fillForm(row);
            $('#kolTable').DataTable().$('tr.selected').removeClass('selected');
            tr.classList.add('selected');
          };
          tbody.appendChild(tr);
        });

        $('#kolTable').DataTable({ scrollX: true, pageLength: 10, language: { search: "æœå°‹ï¼š", lengthMenu: "é¡¯ç¤º _MENU_ ç­†è³‡æ–™" }});
      })
      .catch(err => { document.getElementById("loading-message").innerText = "âŒ è¼‰å…¥å¤±æ•—ï¼š" + err.message; });

    function fillForm(row) {
      const panel = document.getElementById("detail-panel");
      panel.innerHTML = headers.map(h => `
        <div class="field">
          <label>${h}</label>
          ${selectOptions[h] ?
            `<select multiple id="field-${h}">${selectOptions[h].map(opt => `<option ${row[h].includes(opt)?'selected':''}>${opt}</option>`).join('')}</select>` :
            `<input id="field-${h}" value="${row[h]||''}">`
          }
        </div>`
      ).join('');
    }

    function saveData() {
      if (!currentRow) return alert("è«‹å…ˆé¸æ“‡ä¸€ç­†è³‡æ–™");
      const update = {};
      headers.forEach(h => {
        const input = document.getElementById("field-" + h);
        update[h] = input.tagName === "SELECT" ? [...input.selectedOptions].map(o=>o.value).join(", ") : input.value;
      });
      fetch(apiUrl, { method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(update), mode:'cors' })
        .then(res => res.json()).then(() => { alert("âœ… å„²å­˜æˆåŠŸï¼"); location.reload(); });
    }

    function addNewRow(){ currentRow=headers.reduce((a,h)=>({...a,[h]:""}),{}); fillForm(currentRow); }
    function cancelEdit(){ currentRow&&fillForm(currentRow); }
  </script>
