  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzocExluFPJE4sufnJUn2ofUZlMMqeJo9sfBmnPZW0NlO7w9JNT3OGAOQek4yfoT8o/exec";
    let headers = [];

    let currentRow = null;

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        console.log("ğŸŸ¢ selectOptions from API:", data.selects);
        document.getElementById("loading-message").style.display = "none";
        headers = data.headers.filter(h => h && h.trim() !== "");
        rows = data.rows;
        selectOptions = data.selects || {};

        document.getElementById("table-head").innerHTML =
          headers.map(h => `<th>${h}</th>`).join("");

        const tbody = document.getElementById("table-body");
        rows.forEach((row, idx) => {
          const tr = document.createElement("tr");
          tr.innerHTML = headers.map(h => `<td>${row[h] || ""}</td>`).join("");
          tr.addEventListener("click", () => {
            currentRow = row;
            fillForm(row);
            $('#kolTable').DataTable().$('tr.selected').removeClass('selected');
            tr.classList.add('selected');
          });
          tbody.appendChild(tr);
        });

        $('#kolTable').DataTable({
          scrollX: true,
          pageLength: 10,

        document.getElementById("loading-message").innerText = "âŒ è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¨å¾Œé‡è©¦";
      });

    function fillForm(row) {
      const panel = document.getElementById("detail-panel");
      panel.innerHTML = "";
      headers.forEach(h => {
        const div = document.createElement("div");
        div.className = "field";
        const label = document.createElement("label");
        label.textContent = h;

        let input;
        if (selectOptions[h]) {
          input = document.createElement("select");
          input.multiple = true;
          selectOptions[h].forEach(opt => {
            const option = document.createElement("option");
            option.value = opt;
            option.text = opt;
            if ((row[h] || "").toString().split(/[,ï¼Œ]\s*/).includes(opt)) {
              option.selected = true;
            }
            input.appendChild(option);
          });
        } else {
          input = document.createElement((row[h] && row[h].toString().length > 30) ? "textarea" : "input");
          input.value = row[h] || "";
        }

        input.id = "field-" + h;
        div.appendChild(label);
        div.appendChild(input);
        panel.appendChild(div);
      });

      const firstInput = panel.querySelector("input, textarea, select");
      if (firstInput) firstInput.focus();
      panel.scrollIntoView({ behavior: "smooth" });
    }

    function saveData() {
      if (!currentRow) return alert("è«‹å…ˆé¸æ“‡ä¸€ç­†è³‡æ–™");
      const update = {};
      headers.forEach(h => {
        const input = document.getElementById("field-" + h);
        if (!input) return;

        if (input.tagName === "SELECT" && input.multiple) {
          update[h] = Array.from(input.selectedOptions).map(opt => opt.value).join(", ");
        } else {
          update[h] = input.value;
        }
      });

      fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(update),
      })
      .then(res => res.text())
      .then(msg => {
        alert("âœ… å„²å­˜æˆåŠŸï¼");
        location.reload();
      });
    }

    function cancelEdit() {
      if (currentRow) fillForm(currentRow);
    }

    function addNewRow() {
      fetch(apiUrl + "?mode=empty")
        .then(res => res.json())
        .then(data => {
          if (!data.empty) return alert("âš ï¸ æ‰¾ä¸åˆ°å¯æ–°å¢çš„ç©ºç™½è³‡æ–™åˆ—");
          currentRow = data.empty;
