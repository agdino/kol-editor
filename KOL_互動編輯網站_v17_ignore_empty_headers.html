
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>KOL 資料互動編輯系統 v9</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .detail-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 12px;
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.08);
    }
    .field label {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .field input, .field textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buttons {
      margin-bottom: 20px;
    }
    .buttons button {
      padding: 10px 16px;
      margin-right: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .save-btn { background-color: #007bff; color: white; }
    .cancel-btn { background-color: #ccc; }
    tr.selected { background-color: #d7f0ff !important; }
    table { background: white; width: 100%; }
    th, td { white-space: nowrap; }
  </style>
</head>
<body>
  
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2>KOL 資料互動編輯系統</h2>
      <div>
        <button onclick="addNewRow()" style="padding: 8px 16px; font-size: 14px; margin-right: 12px;">➕ 新增資料</button>
        <a href="https://docs.google.com/spreadsheets/d/1Benpo3LKBAfhRAVaI9h_h4lDMiMxqxl6B53zTp-KkqM/edit?gid=527810604#gid=527810604" target="_blank" style="font-size: 14px;">📄 查看原始表單</a>
      </div>
    </div>
    

  <div class="detail-panel" id="detail-panel"></div>

  <div class="buttons">
    <button class="save-btn" onclick="saveData()">儲存</button>
    <button class="cancel-btn" onclick="cancelEdit()">取消</button>
  </div>

  <table id="kolTable" class="display" style="width:100%">
    <thead><tr id="table-head"></tr></thead>
    <tbody id="table-body"></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    function addNewRow() {
      const emptyRow = rows.find(r => !r["KOL"]);
      if (!emptyRow) return alert("找不到可新增的空白資料列！");
      currentRow = emptyRow;
      fillForm(emptyRow);
      alert("已選取空白資料列，可開始填寫");
    }
    </script>
    
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js">
    function addNewRow() {
      const emptyRow = rows.find(r => !r["KOL"]);
      if (!emptyRow) return alert("找不到可新增的空白資料列！");
      currentRow = emptyRow;
      fillForm(emptyRow);
      alert("已選取空白資料列，可開始填寫");
    }
    </script>
    
  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbztn2GJkfCRyueCZXJWHUcnhF1pGmRWCcnEdAuD0GAfLo6osxJWJgG37QJIvXCksPs/exec";
    let headers = [];
    let rows = [];
    let currentRow = null;

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        headers = data.headers;
        rows = data.rows;

        // 表格標頭
        document.getElementById("table-head").innerHTML =
          headers.map(h => `<th>${h}</th>`).join("");

        // 表格資料
        const tbody = document.getElementById("table-body");
        rows.forEach((row, idx) => {
          const tr = document.createElement("tr");
          tr.innerHTML = headers.map(h => `<td>${row[h] || ""}</td>`).join("");
          tr.addEventListener("click", () => {
            currentRow = row;
            fillForm(row);
            $('#kolTable').DataTable().$('tr.selected').removeClass('selected');
            tr.classList.add('selected');
          });
          tbody.appendChild(tr);
        });

        $('#kolTable').DataTable({
          scrollX: true,
          pageLength: 10,
          language: {
            search: "搜尋：",
            lengthMenu: "顯示 _MENU_ 筆資料",
            info: "顯示第 _START_ 至 _END_ 筆資料，共 _TOTAL_ 筆",
            paginate: {
              first: "第一頁", last: "最後一頁", next: "下一頁", previous: "上一頁"
            }
          }
        });
      });

    function fillForm(row) {
      const panel = document.getElementById("detail-panel");
      panel.innerHTML = "";
      
    headers = headers.filter(h => h && h.trim() !== ""); // 移除空欄位名稱
    headers.forEach(h => {
    
        const div = document.createElement("div");
        div.className = "field";
        const label = document.createElement("label");
        label.textContent = h;
        const input = document.createElement((row[h] && row[h].toString().length > 30) ? "textarea" : "input");
        input.value = row[h] || "";
        input.id = "field-" + h;
        div.appendChild(label);
        div.appendChild(input);
        panel.appendChild(div);
      });
    }

    function saveData() {
      if (!currentRow) return alert("請先選擇一筆資料");

      const update = {};
      
    headers = headers.filter(h => h && h.trim() !== ""); // 移除空欄位名稱
    headers.forEach(h => {
    
        const val = document.getElementById("field-" + h).value;
        update[h] = val;
      });

      fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(update),
      })
      .then(res => res.text())
      .then(msg => {
        alert("✅ 儲存成功！");
        location.reload();
      });
    }

    function cancelEdit() {
      if (currentRow) fillForm(currentRow);
    }
  
    function addNewRow() {
      const emptyRow = rows.find(r => !r["KOL"]);
      if (!emptyRow) return alert("找不到可新增的空白資料列！");
      currentRow = emptyRow;
      fillForm(emptyRow);
      alert("已選取空白資料列，可開始填寫");
    }
    </script>
    
</body>
</html>
